<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Encriptador de texto</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="encriptar">
            <textarea name="texto" class="texto"id="texto" cols="30" rows="10"placeholder="Ingresa el texto aquí" ></textarea> 

        <div class="terminos">
            <p>Solo letras minúsculas y sin acentos</p>
            </div>
        <div class="botones">
            <input type="button"class="btn-encriptar" value="Encriptar" onclick="encriptar()">
            <input type="button" class="btn-desencriptar" value="Desencriptar" onclick="desencriptar()">
        </div>
    </div>
    <div class="encriptado">
    <img src="images/Muñeco.png"alt=""id="muheco">
    <div class="mensaje-encriptado" id="mensaje-encriptado">
        <h2 id="Titulo mensaje">Ningún mensaje encontrado<h2>
            <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
           <!--<textarea name="mensaje" id="mensaje" cols="30" rows="10"class="mensaje"></textarea>-->
    </div>
    </div>
    </div>
</body>
<script src="index.js"></script>
</html>
